<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmare email – ProsumatorPlanner</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#0f1115; color:#e7e7ea; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 28px 18px; }
    .card { background:#151824; border:1px solid rgba(255,255,255,.1); border-radius:16px; padding:20px; }
    .muted { color:#b7b7c2; }
    .ok { color:#a6ffcb; }
    .bad { color:#ffb4b4; }
    .btn { display:inline-block; margin-top:14px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.15); color:#e7e7ea; text-decoration:none; }
    code { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Confirmare email</h1>
    <div class="card">
      <p class="muted">Verificăm token-ul…</p>
      <p id="status" class="muted"></p>
      <a class="btn" href="/" id="homeBtn" style="display:none">Înapoi la site</a>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const homeBtn = document.getElementById("homeBtn");

    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    if (!token) {
      statusEl.textContent = "Lipsește token-ul din URL. (ex: /verify?token=...)";
      statusEl.className = "bad";
      homeBtn.style.display = "inline-block";
    } else {
      // IMPORTANT: aici pui URL-ul API real (tunnel-ul tău).
      // Dacă ai deja un subdomeniu, recomand: https://api.prosumatorplanner.ro
      const API_BASE = "https://api.prosumatorplanner.ro";

      fetch(`${API_BASE}/api/auth/verify-email`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      })
      .then(r => r.json().catch(() => ({})))
      .then(data => {
        if (data && data.status === "success") {
          statusEl.textContent = data.message || "Email confirmat cu succes.";
          statusEl.className = "ok";
        } else {
          statusEl.textContent = (data && data.message) ? data.message : "Confirmarea a eșuat (token invalid/expirat).";
          statusEl.className = "bad";
        }
        homeBtn.style.display = "inline-block";
      })
      .catch(() => {
        statusEl.textContent = "Nu pot contacta serverul API. Verifică API_BASE.";
        statusEl.className = "bad";
        homeBtn.style.display = "inline-block";
      });
    }
  </script>
</body>
</html>
